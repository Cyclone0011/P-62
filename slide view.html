<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide view</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="slide%20view.css">
</head>

<body>
    <div class=container>

        <div id=myCarousel class="carousel slide">


            <div class=carousel-inner>
                <div class="item active">
                    <center>
                        <img src="blue.jpg">
                        <div class=carousel-content>
                            <p>Blue flower</p>

                        </div>
                    </center>

                </div>
                <div class=item>
                    <center>
                        <img src=images.jfif>
                        <div class=carousel-content>
                            <p>Lotus</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=Orange.png>
                        <div class=carousel-content>
                            <p>Tulip</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=Pink%20tulip.jpg>
                        <div class=carousel-content>
                            <p>Pink Tulip</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=purple.jpg>
                        <div class=carousel-content>
                            <p>Blue Corcus</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=Red%20rose.jpg>
                        <div class=carousel-content>
                            <p>Red Rose</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=violet.jpg>
                        <div class=carousel-content>
                            <p>Clematis</p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=White.jpg>
                        <div class=carousel-content>
                            <p>Hardy Gardenia </p>
                        </div>
                    </center>
                </div>
                <div class=item>
                    <center>
                        <img src=yellow.jpg>
                        <div class=carousel-content>
                            <p>Sunflower</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>


    </div>
</body>

</html>
